<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" id="sign">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3" id="text_sign">Sign in</p>
           
          </div>

          <div class="divider d-flex align-items-center my-4">
            
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <form class="form-group" [formGroup]="loginForm" (ngSubmit)="login()">
            <input name="email" type="email" id="form3Example3" formControlName="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="form3Example3">Email address</label>
          </form>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <form class="form-group" [formGroup]="loginForm" (ngSubmit)="login()">
            <input  type="password" id="form3Example4" formControlName="password" class="form-control form-control-lg"
              placeholder="........" />
            <label class="form-label" for="form3Example4">Password</label>
            </form>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <form class="form-group" [formGroup]="loginForm" (ngSubmit)="login()">
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem; margin-left: 180px;">Login</button>
          </form>
            <p class="small fw-bold mt-2 pt-1 mb-0" style="margin-left: 140px;">Don't have an account? <a routerLink="/signup"
                class="link-danger">Sing up</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
       
      </a>
      <a href="#!" class="text-white me-4">
        
      </a>
      <a href="#!" class="text-white me-4">
    
      </a>
      <a href="#!" class="text-white">
     
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
