<div class="container mt-5" id="box">
  <div class="card" id="box2">
    <div class="card-header">
      <h4>Listes des utilisateurs
        <a [routerLink]="['/add']">
          <i class="fas fa-plus float-end" style="font-size: 1.8rem; color: green;"></i>
        </a>
        
     
        
      </h4>
    </div>
    <div class="card-body">
      <div class="row" id="search">
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend" >
                <span  class="input-group-text">Recherche:</span>
              </div>
              <input type="text" class="form-control" >
            </div>
          </div>
        </div>
      </div>
      <br>
      <table class="invisible-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evenements of evenement">
            <td>{{ evenements.id }}</td>
            <td>{{ evenements.titre_Even }}</td>
            <td>{{ evenements.descri_Even }}</td>
            <td>
              <i 
                class="fas fa-trash-alt text-danger action-icon small-icon" 
                title="Supprimer" 
                (click)="deleteEvenement(evenements.id)">
              </i>
              <i 
                class="fas fa-edit text-primary action-icon small-icon" 
                title="Éditer" 
                [routerLink]="['/edit', evenements.id]">
              </i>
              <i 
                class="fas fa-eye text-success action-icon small-icon" 
                title="Voir" 
                (click)="viewEvenement(evenements)">
              </i>
            </td>
          </tr>
        </tbody>
      </table>
      
      
      
    
    
    </div>
  </div>
</div>




<div class="modal" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation de suppression</h5>
        <button type="button" class="close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer ce candidat ?
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger">OUI</button>
        <button type="button" class="btn btn-secondary" >NON</button>
      </div>
    </div>
  </div>
  </div>
  


</div>
