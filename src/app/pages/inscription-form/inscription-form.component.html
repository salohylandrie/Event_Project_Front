<div mat-dialog-title>
    <h1>{{ data ? 'Modifier' : 'Ajouter' }} une inscription</h1>
  </div>
  <form [formGroup]="formgroup" (ngSubmit)="saveEvenement()">
    <div mat-dialog-content class="content">
      <div class="row">
        <!-- Liste déroulante pour sélectionner un evenement_id -->
        <mat-form-field appearance="outline">
          <mat-label>Événement</mat-label>
          <mat-select formControlName="evenement_id" required>
            <mat-option *ngFor="let evenement of evenements" [value]="evenement.id">
            {{ evenement.id }} <!-- Affiche uniquement l'ID -->
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="action-btns">
      <button style="margin: 10px;" mat-raised-button color="accent" mat-button type="submit" [disabled]="formgroup.invalid">
        {{ data ? 'Mettre à jour' : 'Créer' }}
      </button>
      <button mat-raised-button type="button" color="warn" type="button" mat-dialog-close>Annuler</button>
    </div>
  </form>
